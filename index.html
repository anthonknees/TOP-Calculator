<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div class="display">
      <p class="display-content"></p>
    </div>
    <div class="row">
      <button class="btn function-btn">AC</button>
      <button class="btn function-btn">+/-</button>
      <button class="btn function-btn">%</button>
      <button class="btn operator">/</button>
    </div>
    <div class="row">
      <button class="btn operand">7</button>
      <button class="btn operand">8</button>
      <button class="btn operand">9</button>
      <button class="btn operator">*</button>
    </div>
    <div class="row">
      <button class="btn operand">4</button>
      <button class="btn operand">5</button>
      <button class="btn operand">6</button>
      <button class="btn operator">-</button>
    </div>
    <div class="row">
      <button class="btn operand">1</button>
      <button class="btn operand">2</button>
      <button class="btn operand">3</button>
      <button class="btn operator">+</button>
    </div>
    <div class="row">
      <button class="btn double operand">0</button>
      <button class="btn function-btn">.</button>
      <button class="btn function-btn">=</button>
    </div>
  </div>
</body>
</html>
